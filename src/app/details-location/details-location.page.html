<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Dtails Location</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button >  </ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
     <ion-label>Title: <strong>{{currentPlace.title}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>City: <strong>{{currentPlace.city}}</strong></ion-label>
     </ion-item>
    
     <ion-item>
      <ion-label>Country: <strong>{{currentPlace.country}}</strong></ion-label>
     </ion-item>
    
     <ion-item>
      <ion-label>KeyWords: <strong>{{currentPlace.keyWordsnpmnnn}}</strong></ion-label>
     </ion-item>

  </ion-list>
  <ion-card>
    <ion-card-content>
      <agm-map [latitude]="currentPlace.coordinates.latitude" 
      [longitude]="currentPlace.coordinates.longitude">
        <agm-marker [latitude]="currentPlace.coordinates.latitude" 
        [longitude]="currentPlace.coordinates.longitude"></agm-marker>

      </agm-map>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngFor= "let image of currentPlace.photos">
    <ion-card-content>
        <ion-img [src]="image"></ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>
