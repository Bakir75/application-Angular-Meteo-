<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>locations</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button >  </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewLocation()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of locations" >
<ion-label (click)="onDetails(p)">{{p.title}}</ion-label>
<ion-icon slot="end" name ="trash-outline" (click)="onRemove(p)"></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
